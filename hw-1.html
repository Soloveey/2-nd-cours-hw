<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header class="main__header">
            <h1 class="main__header-title">Добро пожаловать <br> на мой сайт !</h1>
            <p class="main__header-text">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <b>поехали</b>  и
              <b>приступай</b>  
            </p>
            <button class="main__header-button">Поехали</button>
        </header>
    </div>
    <section class="middle">
        <div class="middle__box">
            <div class="middle__box-play">
                <a href="#" class="middle__box-link"><img class="middle__box-img" src="img/middle__link-left.jpg" alt="игра1"></a>
                <div class="middle__box-lead">
                    <p class="middle__box-text">Игра 1</p>
                </div>
            </div>
            <div class="middle__box-play">
                <a href="#" class="middle__box-link"><img class="middle__box-img" src="img/middle__link-center.jpg" alt="игра1"></a>
                <div class="middle__box-lead">
                    <p class="middle__box-text">Игра 2</p>
                </div>
            </div>
            <div class="middle__box-play">
                <a href="#" class="middle__box-link"><img class="middle__box-img" src="img/middle__link-right.jpg" alt="игра1"></a>
                <div class="middle__box-lead">
                    <p class="middle__box-text">Игра 3</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
